	<script>
	$(document).ready(function(){
    $("img").click(function(){
	       var src1=$(this).attr('src');
           $(".imgcontain").empty();
           $('<img />') .attr('src',src1).appendTo($('.imgcontain'));
           $(".imgcontain").children().css({"float":"left", "width":"25px","height":"25px"});
           $(".imgcontain").children().animate({
               left:'0px',
               height: '300px',
               width: '400px'
               },1000);
	   });
            var count = 0;
            $("#btnnext").click(function(){
           if(count <=   5)
           {
           $(".newscroll div:visible:first").hide(500);
        $(".newscroll div:visible:last").next().show(500);
            $("#btnprev").removeAttr("disabled");
           count++;
           if(count == 6)
             {
            $(this).attr("disabled","disabled");
             }
            }
        });
             $("#btnprev").click(function() {
           if(count >=1)
           {
           $(".newscroll div:visible:first").prev().show(500);
           $(".newscroll div:visible:last").hide(500);
            $("#btnnext").removeAttr("disabled");
           count--;
           if(count == 0)
             {
               $(this).attr("disabled","disabled");
             }
            }
           });
              /*$(".newscroll div").hover(function(){
              $(this).children("img").toggleClass("opacity");
              $(this).children("img").next().toggle();
                 
           });
           */
          
      });
       </script>
